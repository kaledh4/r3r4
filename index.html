<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RadRes Daily - Smart Radiology Learning</title>
  <link rel="stylesheet" href="./src/styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box animate-fade-in">
      <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ§ </div>
      <h1>RadRes Daily</h1>
      <p>AI-powered radiology education platform for senior residents</p>
      
      <div style="margin-top: 2rem;">
        <button id="loginBtn" class="btn btn-google w-full" style="padding: 1rem; font-size: 1.1rem;">
          <svg style="width:20px; height:20px; margin-right: 10px;" viewBox="0 0 24 24">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.11c-.22-.66-.35-1.36-.35-2.11s.13-1.45.35-2.11V7.05H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.95l3.66-2.84z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.05l3.66 2.84c.87-2.6 3.3-4.51 6.16-4.51z" fill="#EA4335"/>
          </svg>
          Sign in with Google
        </button>
      </div>
      
      <p style="margin-top: 1.5rem; font-size: 0.8rem; opacity: 0.7;">
        Powered by Supabase & OpenRouter<br>
        Version 2.0.0
      </p>
    </div>
  </div>

  <script type="module">
    import { signInWithGoogle, onAuthStateChange } from './src/auth/supabase-client.js';

    document.getElementById('loginBtn').addEventListener('click', async () => {
      try {
        await signInWithGoogle();
      } catch (error) {
        console.error('Login error:', error);
        alert('Login failed. Please check console for details.');
      }
    });

    // Check if already logged in
    onAuthStateChange((event, session) => {
      if (session) {
        window.location.href = './src/pages/dashboard.html';
      }
    });
  </script>
</body>
</html>
