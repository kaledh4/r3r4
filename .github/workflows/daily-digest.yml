name: Generate Daily Digest

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC daily
  workflow_dispatch:

jobs:
  curate-digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: |
          npm install rss-parser axios
      
      - name: Fetch RSS Feeds
        run: |
          node scripts/fetch-rss.js
      
      - name: Curate with LLM
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          node scripts/llm-curator.js
      
      - name: Generate Flashcards
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          node scripts/generate-cards.js
      
      - name: Commit and Push
        run: |
          git config user.name "RadRes Bot"
          git config user.email "bot@radres.app"
          git add src/data/digest/ src/data/flashcards.toon
          git commit -m "ðŸ“° Daily digest & flashcards $(date +%Y-%m-%d)" || exit 0
          git push
